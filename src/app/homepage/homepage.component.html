<div
  class="flex flex-col w-full px-6 sm:px-0 mx-auto space-y-4 items-start sm:w-9/12 sm:flex-row sm:justify-between sm:items-center sm:space-y-0 mt-16"
>
  <form class="w-11/12 sm:w-3/5 md:w-2/3 lg:w-1/2">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        [(ngModel)]="searchString"
        type="search"
        id="default-search"
        class="block w-full py-4 text-md text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 rounded-2xl px-12"
        placeholder="Blood & Water"
        name="search-input"
        required
      />
      <button
        type="button"
        (click)="searchStr()"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search
      </button>
    </div>
  </form>

  <form class="flex gap-4 items-center">
    <button
      type="button"
      (click)="showTV()"
      class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    >
      TV Shows
    </button>
    <button
      type="button"
      (click)="showMovies()"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Movies
    </button>
  </form>
</div>
<ul class="flex flex-col w-full sm:w-9/12 mx-auto text-center gap-4 mt-8">
  <div
    *ngFor="
      let item of data
        | paginate
          : { itemsPerPage: 15, currentPage: p, totalItems: totalDocument }
    "
    class="py-6 px-8 flex justify-between border-[0.025rem] border-slate-100 dark:border-zinc-700 rounded-lg hover:bg-slate-50 dark:hover:bg-zinc-600 cursor-pointer"
  >
    <div class="flex flex-col space-y-3 items-start w-80">
      <p class="text-sm sm:text-lg text-zinc-700 dark:text-white text-left">
        {{ item.title }}
      </p>
      <p class="text-md text-zinc-700 dark:text-white">
        {{ formatDate(item.date_added) }}
      </p>
    </div>
    <div class="flex-col space-3 items-start hidden sm:flex">
      <h2>Duration:</h2>
      <p>{{ item.duration }}</p>
    </div>

    <div class="flex flex-col space-y-3 text-zinc-700 dark:text-white w-60">
      <p class="text-sm sm:text-md">Directed by:</p>
      <p class="font-semibold text-sm sm:text-lg">
        {{ item.director || "Not mentioned" }}
      </p>
    </div>
  </div>
</ul>

<div class="w-full text-center mt-10 text-zinc-600 dark:text-white">
  <pagination-controls
    (click)="pageChange(p)"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
