<div
  class="w-full flex justify-between bg-slate-100 dark:bg-gray-800 py-4 px-4 md:px-10 items-center"
>
  <div class="w-8 h-8 md:w-10 md:h-10">
    <img
      src="https://i.postimg.cc/YqRXBkYP/Screenshot-from-2023-04-24-17-42-08-removebg-preview-1.png"
      alt="logo"
      class="w-full"
    />
  </div>
  <h2
    *ngIf="isLoggedIn()"
    class="text-sm md:text-xl dark:text-white text-zinc-700"
  >
    Welcome ,
    <span class="font-semibold dark:text-white text-zinc-700">
      {{ userName }}
    </span>
  </h2>
  <div class="flex gap-5">
    <div
      class="dark:text-white text-zinc-700 cursor-pointer text-sm md:text-lg group flex flex-col space-y-1"
    >
      <a routerLink="/home">Home</a>
      <div
        class="scale-0 group-hover:scale-100 bg-black dark:bg-white h-[2px] w-full transition-all duration-300"
      ></div>
    </div>
    <div
      *ngIf="!isLoggedIn() && !isInRegisterPage()"
      class="dark:text-white text-zinc-700 cursor-pointer text-sm md:text-lg group flex flex-col space-y-1"
    >
      <a routerLink="/register">Register</a>
      <div
        class="scale-0 group-hover:scale-100 bg-black dark:bg-white h-[2px] w-full transition-all duration-300"
      ></div>
    </div>
    <div
      *ngIf="!isLoggedIn() && !IsInLoginPage()"
      class="dark:text-white text-zinc-700 cursor-pointer text-sm md:text-lg group flex flex-col space-y-1"
    >
      <a routerLink="/">Login</a>
      <div
        class="scale-0 group-hover:scale-100 bg-black dark:bg-white h-[2px] w-full transition-all duration-300"
      ></div>
    </div>
    <div
      *ngIf="isLoggedIn()"
      class="dark:text-white text-zinc-700 text-sm md:text-lg group flex flex-col space-y-1 cursor-pointer"
    >
      <a (click)="logout()">Logout</a>
      <div
        class="scale-0 group-hover:scale-100 bg-black dark:bg-white h-[2px] w-full transition-all duration-300"
      ></div>
    </div>
    <i
      class="fa-solid fa-{{
        theme === 'dark' ? 'sun' : 'moon'
      }}  cursor-pointer text-zinc-600 dark:text-white text-md md:text-lg"
      (click)="toggleTheme()"
    ></i>
  </div>
</div>
