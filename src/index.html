<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Meta data  -->
    <meta
      name="description"
      content="FletNix is a search and filtering app for TV shows and movies available on Netflix. With all the textual data about the shows, FletNix allows users to easily search and filter through the list of TV shows and movies. Whether you're looking for a specific show or trying to narrow down your options, FletNix has got you covered."
    />
    <meta

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
